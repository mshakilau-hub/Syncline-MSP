<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Multi Background Transparency Test</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-auto-rows: 50vh;
    }

    .box {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: 10px;
      color: white;
      font-size: 18px;
      font-weight: bold;
    }

    img {
      max-width: 200px;
      height: auto;
    }

    .white { background: white; color: black; }
    .black { background: black; }
    .navy { background: #0A0F1F; }
    .grey { background: #e5e5e5; color: black; }
    .gradient {
      background: linear-gradient(135deg, #1e3c72, #2a5298);
    }
  </style>
</head>
<body>

  <div class="box white">
    <div>White Background</div>
    <img src="../src/assets/brand/Exports/Master/masterLogo.png" alt="Logo" />
  </div>

  <div class="box black">
    <div>Black Background</div>
    <img src="../src/assets/brand/Exports/Master/masterLogo.png" alt="Logo" />
  </div>

  <div class="box navy">
    <div>Dark Navy Background</div>
    <img src="../src/assets/brand/Exports/Master/masterLogo.png" alt="Logo" />
  </div>

  <div class="box grey">
    <div>Light Grey Background</div>
    <img src="../src/assets/brand/Exports/Master/masterLogo.png" alt="Logo" />
  </div>

  <div class="box gradient" style="grid-column: span 2;">
    <div>Gradient Background</div>
    <img src="../src/assets/brand/Exports/Master/masterLogo.png" alt="Logo" />
  </div>

</body>
</html>
