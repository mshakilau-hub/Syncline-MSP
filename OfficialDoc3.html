<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Syncline IT Solutions — Document Studio</title>
<link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;500;600;700;800&family=DM+Sans:ital,wght@0,300;0,400;0,500;1,300&family=DM+Mono:wght@400;500&display=swap" rel="stylesheet">
<style>
/* ═══════════════════════════════════════════════════════════════════════════
   SYNCLINE DOCUMENT STUDIO — Enterprise Grade UI
   Tokens, resets, layout, components
═══════════════════════════════════════════════════════════════════════════ */
:root {
  /* Brand colours */
  --ink:        #040D1A;
  --navy-900:   #061120;
  --navy-800:   #091728;
  --navy-700:   #0D2040;
  --navy-600:   #0A2540;
  --navy-500:   #0E3460;
  --blue-500:   #0077FF;
  --blue-400:   #1A8FFF;
  --blue-300:   #4DBEFF;
  --blue-200:   #A0D8FF;
  --cyan:       #17A2B8;
  --cyan-light: #4DC8DC;

  /* Neutrals */
  --slate-600:  #2E4A62;
  --slate-500:  #3D5F7A;
  --slate-400:  #557A97;
  --slate-300:  #8DA5BC;
  --slate-200:  #C2D3E0;
  --slate-100:  #E4EDF4;
  --surface:    #F7FAFD;
  --paper:      #FDFEFF;
  --white:      #FFFFFF;

  /* Accents */
  --accent:     #0077FF;
  --accent-glow:rgba(0,119,255,0.25);

  /* Border & shadow */
  --border-dim:  rgba(255,255,255,0.07);
  --border-mid:  rgba(255,255,255,0.13);
  --border-doc:  #D4DFE8;
  --shadow-card: 0 24px 64px rgba(4,13,26,0.55), 0 2px 8px rgba(4,13,26,0.3);
  --shadow-doc:  0 16px 56px rgba(4,13,26,0.3), 0 0 0 1px rgba(0,0,0,0.06);
  --shadow-btn:  0 4px 16px rgba(0,119,255,0.3);

  /* Type */
  --font-display: "Syne", sans-serif;
  --font-body:    "DM Sans", sans-serif;
  --font-mono:    "DM Mono", monospace;

  /* Layout */
  --sidebar-w:  300px;
  --topbar-h:   58px;
  --radius:     6px;
  --radius-sm:  4px;
  --radius-lg:  10px;
}

*, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

html { font-size: 14px; }

body {
  font-family: var(--font-body);
  background: var(--ink);
  color: var(--white);
  min-height: 100vh;
  overflow: hidden;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}

/* ── SCROLLBAR ─────────────────────────────────────────────────────────── */
::-webkit-scrollbar { width: 5px; height: 5px; }
::-webkit-scrollbar-track { background: transparent; }
::-webkit-scrollbar-thumb { background: var(--slate-600); border-radius: 99px; }
::-webkit-scrollbar-thumb:hover { background: var(--slate-500); }

/* ── APP SHELL ─────────────────────────────────────────────────────────── */
.app {
  display: grid;
  grid-template-columns: var(--sidebar-w) 1fr;
  grid-template-rows: var(--topbar-h) 1fr;
  height: 100vh;
  overflow: hidden;
}

/* ═══════════════════════════════════════════════════════════════════════════
   TOPBAR
═══════════════════════════════════════════════════════════════════════════ */
.topbar {
  grid-column: 1 / -1;
  background: var(--navy-900);
  border-bottom: 1px solid var(--border-dim);
  display: flex;
  align-items: center;
  padding: 0 20px 0 0;
  gap: 0;
  position: relative;
  z-index: 200;
  backdrop-filter: blur(20px);
}

/* Left brand block — full sidebar width */
.tb-brand {
  width: var(--sidebar-w);
  flex-shrink: 0;
  display: flex;
  align-items: center;
  gap: 11px;
  padding: 0 20px;
  border-right: 1px solid var(--border-dim);
  height: 100%;
}

.tb-logo-wrap {
  width: 36px;
  height: 36px;
  flex-shrink: 0;
}

.tb-logo-wrap svg {
  width: 36px;
  height: 36px;
}

.tb-text { display: flex; flex-direction: column; gap: 1px; }
.tb-name {
  font-family: var(--font-display);
  font-size: 13.5px;
  font-weight: 700;
  color: var(--white);
  letter-spacing: -0.3px;
  line-height: 1;
}
.tb-sub {
  font-size: 9px;
  font-weight: 500;
  color: var(--cyan);
  letter-spacing: 0.12em;
  text-transform: uppercase;
  line-height: 1;
}

.tb-divider {
  width: 1px;
  height: 26px;
  background: var(--border-dim);
  margin: 0 16px;
}

.tb-docname {
  font-family: var(--font-display);
  font-size: 12px;
  font-weight: 600;
  color: var(--blue-300);
  letter-spacing: 0.12em;
  text-transform: uppercase;
}

.tb-actions {
  margin-left: auto;
  display: flex;
  align-items: center;
  gap: 8px;
}

.btn {
  display: inline-flex;
  align-items: center;
  gap: 6px;
  font-family: var(--font-body);
  font-size: 12px;
  font-weight: 500;
  padding: 7px 14px;
  border: none;
  cursor: pointer;
  border-radius: var(--radius-sm);
  transition: all 0.15s ease;
  white-space: nowrap;
  outline: none;
}

.btn-ghost {
  background: transparent;
  border: 1px solid var(--border-mid);
  color: rgba(255,255,255,0.7);
}
.btn-ghost:hover {
  background: rgba(255,255,255,0.06);
  border-color: rgba(255,255,255,0.22);
  color: var(--white);
}

.btn-primary {
  background: var(--accent);
  color: var(--white);
  box-shadow: var(--shadow-btn);
}
.btn-primary:hover {
  background: var(--blue-400);
  box-shadow: 0 6px 20px rgba(0,119,255,0.4);
  transform: translateY(-1px);
}
.btn-primary:active { transform: translateY(0); }

/* ═══════════════════════════════════════════════════════════════════════════
   SIDEBAR
═══════════════════════════════════════════════════════════════════════════ */
.sidebar {
  background: var(--navy-800);
  border-right: 1px solid var(--border-dim);
  display: flex;
  flex-direction: column;
  overflow-y: auto;
  overflow-x: hidden;
}

/* Sidebar section label */
.slabel {
  display: block;
  font-size: 9px;
  font-weight: 600;
  letter-spacing: 0.16em;
  text-transform: uppercase;
  color: var(--slate-400);
  padding: 14px 20px 7px;
}

/* Document type tabs */
.dtype-section {
  padding: 4px 12px 6px;
}

.dtype-btn {
  display: flex;
  align-items: center;
  gap: 10px;
  width: 100%;
  padding: 9px 10px;
  border: none;
  background: transparent;
  color: rgba(255,255,255,0.5);
  font-family: var(--font-body);
  font-size: 13px;
  font-weight: 400;
  cursor: pointer;
  border-radius: var(--radius-sm);
  transition: all 0.15s ease;
  text-align: left;
  position: relative;
}

.dtype-ico {
  width: 28px;
  height: 28px;
  border-radius: 5px;
  background: rgba(255,255,255,0.05);
  display: flex;
  align-items: center;
  justify-content: center;
  flex-shrink: 0;
  transition: background 0.15s;
}

.dtype-btn:hover {
  background: rgba(255,255,255,0.05);
  color: rgba(255,255,255,0.85);
}
.dtype-btn:hover .dtype-ico { background: rgba(255,255,255,0.09); }

.dtype-btn.active {
  background: rgba(0,119,255,0.12);
  color: var(--white);
}
.dtype-btn.active .dtype-ico {
  background: var(--accent);
  box-shadow: 0 4px 12px rgba(0,119,255,0.35);
}
.dtype-btn.active::before {
  content: "";
  position: absolute;
  left: -12px;
  top: 5px;
  bottom: 5px;
  width: 2px;
  background: var(--accent);
  border-radius: 0 2px 2px 0;
}

/* Sidebar separator */
.ssep {
  height: 1px;
  background: var(--border-dim);
  margin: 8px 18px;
}

/* Form panel */
.fpanel { padding: 6px 16px 12px; }

.fgroup { margin-bottom: 12px; }

.flabel {
  display: block;
  font-size: 9.5px;
  font-weight: 600;
  letter-spacing: 0.1em;
  text-transform: uppercase;
  color: var(--slate-300);
  margin-bottom: 4px;
}

.finput {
  width: 100%;
  padding: 8px 10px;
  background: rgba(255,255,255,0.04);
  border: 1px solid rgba(255,255,255,0.09);
  border-radius: var(--radius-sm);
  color: var(--white);
  font-family: var(--font-body);
  font-size: 12.5px;
  transition: border-color 0.15s, background 0.15s;
  outline: none;
}
.finput:focus {
  border-color: var(--accent);
  background: rgba(0,119,255,0.06);
}
.finput::placeholder { color: rgba(255,255,255,0.2); }
textarea.finput {
  resize: vertical;
  min-height: 64px;
  line-height: 1.55;
}

.frow { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }

/* Line item card */
.li-card {
  background: rgba(255,255,255,0.03);
  border: 1px solid rgba(255,255,255,0.07);
  border-radius: var(--radius-sm);
  padding: 9px;
  margin-bottom: 6px;
}
.li-card-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 6px;
}
.li-card-label {
  font-size: 9px;
  font-weight: 600;
  letter-spacing: 0.1em;
  text-transform: uppercase;
  color: var(--slate-400);
}
.li-del {
  background: none;
  border: none;
  color: rgba(255,255,255,0.25);
  cursor: pointer;
  font-size: 16px;
  line-height: 1;
  padding: 0;
  transition: color 0.1s;
}
.li-del:hover { color: rgba(255,100,100,0.7); }

.btn-add-item {
  width: 100%;
  justify-content: center;
  margin-bottom: 10px;
  font-size: 11.5px;
  padding: 7px;
  background: rgba(0,119,255,0.08);
  border: 1px dashed rgba(0,119,255,0.3);
  color: var(--blue-300);
  border-radius: var(--radius-sm);
  cursor: pointer;
  font-family: var(--font-body);
  font-weight: 500;
  transition: all 0.15s;
  display: flex;
  align-items: center;
  gap: 5px;
}
.btn-add-item:hover {
  background: rgba(0,119,255,0.14);
  border-color: rgba(0,119,255,0.5);
  color: var(--blue-200);
}

/* ═══════════════════════════════════════════════════════════════════════════
   PREVIEW PANE
═══════════════════════════════════════════════════════════════════════════ */
.preview {
  background: #131E2E;
  display: flex;
  flex-direction: column;
  overflow: hidden;
  position: relative;
}

/* Subtle grid bg */
.preview::before {
  content: "";
  position: absolute;
  inset: 0;
  background-image:
    linear-gradient(rgba(255,255,255,0.015) 1px, transparent 1px),
    linear-gradient(90deg, rgba(255,255,255,0.015) 1px, transparent 1px);
  background-size: 40px 40px;
  pointer-events: none;
  z-index: 0;
}

.ptoolbar {
  position: relative;
  z-index: 10;
  background: var(--navy-900);
  border-bottom: 1px solid var(--border-dim);
  padding: 0 18px;
  height: 42px;
  display: flex;
  align-items: center;
  gap: 10px;
  flex-shrink: 0;
}

.ptoolbar-label {
  font-size: 11px;
  color: var(--slate-300);
  font-family: var(--font-mono);
}

.zoom-ctrl {
  display: flex;
  align-items: center;
  gap: 4px;
  margin-left: auto;
}
.zbtn {
  width: 24px; height: 24px;
  border-radius: 3px;
  background: rgba(255,255,255,0.07);
  border: 1px solid rgba(255,255,255,0.1);
  color: rgba(255,255,255,0.6);
  font-size: 14px;
  cursor: pointer;
  display: flex; align-items: center; justify-content: center;
  transition: all 0.12s;
}
.zbtn:hover { background: rgba(255,255,255,0.12); color: var(--white); }
.zlevel {
  font-family: var(--font-mono);
  font-size: 10.5px;
  color: var(--slate-300);
  min-width: 38px;
  text-align: center;
}
.zbtn-fit {
  padding: 0 8px;
  font-size: 9.5px;
  font-family: var(--font-mono);
  letter-spacing: 0.04em;
  color: var(--slate-400);
  width: auto;
}

.pstage {
  position: relative;
  z-index: 1;
  flex: 1;
  overflow: auto;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  padding: 36px 28px;
}

.dframe {
  transform-origin: top center;
  transition: transform 0.18s ease;
  will-change: transform;
}

@keyframes doc-in {
  from { opacity: 0; transform: translateY(8px) scale(0.99); }
  to   { opacity: 1; transform: translateY(0) scale(1); }
}

.statusbar {
  position: relative;
  z-index: 10;
  padding: 0 18px;
  height: 28px;
  background: rgba(4,13,26,0.7);
  border-top: 1px solid var(--border-dim);
  display: flex;
  align-items: center;
  gap: 18px;
  flex-shrink: 0;
}
.sitem {
  font-family: var(--font-mono);
  font-size: 9.5px;
  color: var(--slate-400);
  display: flex;
  align-items: center;
  gap: 5px;
}
.sdot { width: 5px; height: 5px; border-radius: 50%; background: #22c55e; }
.stotal {
  font-family: var(--font-mono);
  font-size: 10px;
  color: var(--blue-300);
  margin-left: auto;
  display: none;
}

/* ═══════════════════════════════════════════════════════════════════════════
   A4 DOCUMENT BASE
═══════════════════════════════════════════════════════════════════════════ */
.a4 {
  width: 210mm;
  min-height: 297mm;
  background: var(--paper);
  color: #0A1E30;
  position: relative;
  box-shadow: var(--shadow-doc);
  overflow: hidden;
  animation: doc-in 0.28s ease both;
}

/* ═══════════════════════════════════════════════════════════════════════════
   LETTERHEAD
═══════════════════════════════════════════════════════════════════════════ */
.lh-head {
  background: var(--navy-600);
  padding: 24px 34px 22px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  position: relative;
  overflow: hidden;
}
.lh-head::after {
  content: "";
  position: absolute;
  bottom: 0; left: 0; right: 0;
  height: 2px;
  background: linear-gradient(90deg, var(--accent) 0%, var(--cyan-light) 50%, transparent 100%);
}
/* decorative ring in header */
.lh-head::before {
  content: "";
  position: absolute;
  right: -60px; top: -60px;
  width: 220px; height: 220px;
  border-radius: 50%;
  border: 40px solid rgba(0,119,255,0.07);
  pointer-events: none;
}

.lh-brand { display: flex; align-items: center; gap: 13px; }
.lh-brand-text {}
.lh-bname {
  font-family: var(--font-display);
  font-size: 18px;
  font-weight: 700;
  color: var(--white);
  letter-spacing: -0.4px;
  line-height: 1.1;
}
.lh-bsub {
  font-size: 9.5px;
  color: var(--blue-300);
  letter-spacing: 0.1em;
  text-transform: uppercase;
  margin-top: 3px;
}
.lh-contact {
  text-align: right;
  font-size: 10.5px;
  color: rgba(255,255,255,0.55);
  line-height: 1.85;
}
.lh-contact a { color: var(--blue-300); text-decoration: none; }

.lh-body { padding: 28px 34px; }

.lh-date {
  font-size: 11.5px;
  color: #4A6580;
  margin-bottom: 20px;
  font-family: var(--font-mono);
}
.lh-recip-name {
  font-family: var(--font-display);
  font-size: 14px;
  font-weight: 600;
  color: #0A1E30;
}
.lh-recip-co { font-size: 12.5px; color: #4A6580; margin-top: 2px; }
.lh-recip-addr { font-size: 11.5px; color: #4A6580; margin-top: 3px; line-height: 1.6; }

.lh-rule {
  height: 1px;
  background: linear-gradient(90deg, var(--border-doc) 0%, transparent 100%);
  margin: 16px 0;
}

.lh-sub-label {
  font-size: 9px;
  letter-spacing: 0.14em;
  text-transform: uppercase;
  color: var(--accent);
  font-weight: 600;
  margin-bottom: 3px;
}
.lh-sub-text {
  font-family: var(--font-display);
  font-size: 14px;
  font-weight: 600;
  color: #0A1E30;
  line-height: 1.35;
}

.lh-sal { font-size: 13.5px; margin: 16px 0 12px; color: #0A1E30; }
.lh-p { font-size: 13px; line-height: 1.8; color: #1A3450; margin-bottom: 12px; }

.lh-list {
  margin: 4px 0 14px;
  padding: 0;
  list-style: none;
}
.lh-list li {
  font-size: 13px;
  line-height: 1.7;
  color: #1A3450;
  padding: 5px 0 5px 18px;
  position: relative;
  border-bottom: 1px solid var(--border-doc);
}
.lh-list li:last-child { border-bottom: none; }
.lh-list li::before {
  content: "";
  position: absolute;
  left: 0; top: 13px;
  width: 8px; height: 2px;
  background: var(--accent);
  border-radius: 1px;
}

.lh-sig-block { margin-top: 28px; }
.lh-close { font-size: 13px; color: #1A3450; margin-bottom: 28px; }
.lh-sig-line { width: 100px; height: 1px; background: var(--border-doc); margin-bottom: 8px; }
.lh-sig-name {
  font-family: var(--font-display);
  font-size: 13px;
  font-weight: 600;
  color: #0A1E30;
}
.lh-sig-title { font-size: 11.5px; color: #4A6580; margin-top: 1px; }

.doc-footer {
  position: absolute;
  bottom: 0; left: 0; right: 0;
  padding: 9px 34px;
  background: var(--navy-600);
  display: flex;
  justify-content: space-between;
  align-items: center;
}
.doc-footer-left { font-size: 9.5px; color: rgba(255,255,255,0.32); }
.doc-footer-right { font-family: var(--font-mono); font-size: 9.5px; color: rgba(255,255,255,0.22); }

/* ═══════════════════════════════════════════════════════════════════════════
   INVOICE
═══════════════════════════════════════════════════════════════════════════ */
.inv-head {
  background: var(--navy-600);
  padding: 22px 34px 18px;
  position: relative;
  overflow: hidden;
}
.inv-head::before {
  content: "INVOICE";
  position: absolute;
  right: -10px; top: -22px;
  font-family: var(--font-display);
  font-size: 96px;
  font-weight: 800;
  color: rgba(255,255,255,0.025);
  letter-spacing: -4px;
  user-select: none;
  pointer-events: none;
}
.inv-head::after {
  content: "";
  position: absolute;
  bottom: 0; left: 0; right: 0;
  height: 2px;
  background: linear-gradient(90deg, var(--accent) 0%, var(--cyan-light) 50%, transparent 100%);
}
.inv-head-row {
  display: flex;
  justify-content: space-between;
  align-items: flex-start;
}
.inv-brand { display: flex; align-items: center; gap: 13px; }
.inv-bname {
  font-family: var(--font-display);
  font-size: 18px;
  font-weight: 700;
  color: var(--white);
  letter-spacing: -0.3px;
}
.inv-bsub {
  font-size: 9.5px;
  color: var(--blue-300);
  letter-spacing: 0.1em;
  text-transform: uppercase;
  margin-top: 3px;
}
.inv-contact-head {
  text-align: right;
  font-size: 10.5px;
  color: rgba(255,255,255,0.52);
  line-height: 1.8;
}

.inv-meta-bar {
  display: flex;
  justify-content: space-between;
  align-items: flex-end;
  padding: 22px 34px 0;
  margin-bottom: 18px;
}
.inv-title-word {
  font-family: var(--font-display);
  font-size: 34px;
  font-weight: 800;
  color: var(--navy-600);
  letter-spacing: -1.5px;
  line-height: 1;
}
.inv-num {
  font-family: var(--font-mono);
  font-size: 12px;
  color: var(--accent);
  margin-top: 5px;
  letter-spacing: 0.05em;
}
.inv-dates-block { text-align: right; }
.inv-due-badge {
  display: inline-block;
  background: rgba(0,119,255,0.1);
  border: 1px solid rgba(0,119,255,0.3);
  color: var(--accent);
  font-size: 9.5px;
  font-weight: 600;
  letter-spacing: 0.1em;
  text-transform: uppercase;
  padding: 3px 9px;
  border-radius: 3px;
  margin-bottom: 5px;
}
.inv-dates-text {
  font-size: 11.5px;
  color: #4A6580;
  line-height: 1.8;
}

.inv-parties {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 20px;
  padding: 0 34px 18px;
}
.inv-party-label {
  font-size: 9px;
  font-weight: 600;
  letter-spacing: 0.14em;
  text-transform: uppercase;
  color: var(--accent);
  margin-bottom: 7px;
}
.inv-party-name {
  font-family: var(--font-display);
  font-size: 13.5px;
  font-weight: 600;
  color: #0A1E30;
}
.inv-party-detail {

// ── Helpers ──────────────────────────────────────────────────────────────────
const $ = id => document.getElementById(id);
const v = id => { const el = $(id); return el ? el.value : ''; };
const esc = s => s.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;');
const fmt = n => '$' + n.toFixed(2).replace(/\B(?=(\d{3})+(?!\d))/g, ',');

// ── Zoom ─────────────────────────────────────────────────────────────────────
function applyZoom() {
  $('dframe').style.transform = `scale(${zoom})`;
  $('zlbl').textContent = Math.round(zoom * 100) + '%';
}
function dz(delta) {
  zoom = Math.min(1.5, Math.max(0.25, zoom + delta));
  applyZoom();
}
function fitz() {
  const stage = $('stage');
  const available = stage.clientWidth - 56;
  const a4px = 794; // 210mm at 96dpi ≈ 794px
  zoom = Math.min(1.0, available / a4px);
  applyZoom();
}

// ── Doc switch ───────────────────────────────────────────────────────────────
function switchDoc(type) {
  currentDoc = type;
  ['lh','inv','bc'].forEach(t => {
    $('btn-' + t).classList.toggle('active', t === type);
    $('fp-'  + t).style.display = t === type ? 'block' : 'none';
  });
  const names = { lh: 'Letterhead', inv: 'Tax Invoice', bc: 'Business Cards' };
  $('tb-docname').textContent = names[type];
  $('s-doc').textContent = names[type];
  $('s-total').style.display = type === 'inv' ? 'block' : 'none';
  render();
}

function render() {
  if (currentDoc === 'lh')  renderLetterhead();
  else if (currentDoc === 'inv') renderInvoice();
  else renderCard();
}
const rl  = () => renderLetterhead();
const rbc = () => renderCard();
